<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matriz Disciplinaria</title>
  <style>
    :root {
      --cn-teal: #38b2ac;
      --cn-gray-light: #e2e8f0;
      --cn-gray-medium: #a0aec0;
      --cn-gray-dark: #4a5568;
      --cn-white: #ffffff;
      --cn-black: #2d3748;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      color: var(--cn-black);
      background-color: var(--cn-gray-light);
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: center;
      justify-content: space-between;
    }
    .controls input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 0.5rem 1rem;
      border: 1px solid var(--cn-gray-medium);
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .controls select,
    .controls button {
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--cn-gray-medium);
      background-color: var(--cn-white);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    .controls select:focus,
    .controls input[type="text"]:focus {
      outline: none;
      border-color: var(--cn-teal);
      box-shadow: 0 0 0 2px rgba(56, 178, 172, 0.3);
    }
    .controls button:hover {
      background-color: var(--cn-teal);
      color: var(--cn-white);
      border-color: var(--cn-teal);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--cn-white);
      border: 1px solid var(--cn-gray-medium);
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--cn-gray-light);
      text-align: left;
    }
    th {
      background-color: var(--cn-gray-medium);
      color: var(--cn-white);
    }
    tr:nth-child(even) {
      background-color: var(--cn-gray-light);
    }
    tr:hover {
      background-color: #edf2f7;
    }
    .severity-Leve {
      color: #2f855a;
    }
    .severity-Grave {
      color: #dd6b20;
    }
    .severity-MuyGrave {
      color: #c53030;
    }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.85rem;
      background-color: var(--cn-gray-medium);
      color: var(--cn-white);
    }
  </style>
</head>
<body>

  <h1>Matriz Disciplinaria</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Buscar artículo, infracción...">
    <select id="severitySelect">
      <option value="Todas">Todas severidades</option>
      <option value="Leve">Leve</option>
      <option value="Grave">Grave</option>
      <option value="Muy grave">Muy grave</option>
    </select>
    <select id="categorySelect">
      <option value="Todas">Todas categorías</option>
      <!-- Las opciones se llenarán dinámicamente -->
    </select>
    <button id="clearBtn">Limpiar filtros</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Artículo</th>
        <th>Infracción</th>
        <th>Severidad</th>
        <th>Categoría</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Filas se generan dinámicamente -->
    </tbody>
  </table>

  <script>
    // Array completo de datos

      { article: "A.1.1", infraction: "La participación o promoción, dentro de las instalaciones de la Empresa de cualquier forma de juego, loterías, juegos de azar, rafas, ventas, solicitar o recolectar contribuciones para cualquier fin, en cualquier momento, dentro de las instalaciones de la Empresa o por canal corporativo.", severity: "Leve" },
      { article: "A.1.2", infraction: "Ingresar a la Empresa en horas o días no laborales, por subsidio, incapacidad, suspensión, vacaciones u otra licencia.", severity: "Leve" },
      { article: "A.1.3", infraction: "Promover, proponer, o practicar el préstamo de dinero con fines de lucro o beneficio personal dentro de las instalaciones de la Empresa, o tomando ventaja del cargo/posición que ocupa.", severity: "Leve" },
      { article: "A.1.4", infraction: "Injustificada omisión del uso de la identificación dentro de las instalaciones de la Empresa.", severity: "Leve" },

      { article: "A.1.7", infraction: "Uso de computadoras de la Empresa (incluyendo, pero no limitado a equipos de escritorio, portátiles, y servidores) para actividades no relacionadas con el trabajo, como jugar, navegar, chatear, etc.", severity: "Leve" },
      { article: "A.1.8", infraction: "Uso inadecuado de identificación personal, incluyendo, pero no limitado a: no portar tarjeta de identificación (Badge), permitir la entrada de alguien que no ande su tarjeta, no marcar con su tarjeta en el control de acceso (Tailgating), Etc.", severity: "Leve" },
      { article: "A.1.9", infraction: "Cambiar la configuración física de las estaciones de trabajo (incluyendo, pero no limitado CPUs, monitores, amplificadores, teléfonos IP, auriculares, UPS, etiquetas del ordenador).", severity: "Leve" },
      { article: "A.1.10", infraction: "Ingerir alimentos de cualquier tipo en áreas restringidas, incluyendo, pero no limitado a pisos de producción, oficinas administrativas, áreas de entrenamiento, etc.", severity: "Leve" },
      { article: "A.1.11", infraction: "Seguir a otra persona a través de puntos de control de seguridad sin ser revisado (también conocido como 'colarse') u obtener acceso a áreas restringidas mediante representación falsa o fraude.", severity: "Leve" },
      { article: "A.1.12", infraction: "Seguir a otra persona a través de puntos de control de seguridad sin ser revisado (también conocido como 'colarse') u obtener acceso a áreas restringidas mediante representación falsa o fraude.", severity: "Leve" },
      { article: "A.1.13", infraction: "Falta de registro y acompañamiento de invitados/visitantes en lugares donde la Compañía realiza negocios.", severity: "Leve" },
      { article: "A.1.14", infraction: "Fallo en completar con éxito la capacitación obligatoria derivada de una simulación de phishing fallida o de un ataque de ciberseguridad real.", severity: "Leve" },
      { article: "A.1.15", infraction: "Simulación de phishing fallida o ataque real de ciberseguridad, De 2 - 4 semanas de vencido, aplica AV y De 4 - 6 semanas de vencido, aplica AE", severity: "Leve" },
      { article: "A.1.16", infraction: "Incumplimiento o atraso en el alcance o cumplimiento de proyectos que le han sido asignados, además de las tareas regulares (ej: certificación Lean Six Sigma, requisito de cumplimiento ISO).", severity: "Leve" },
      { article: "A.1.17", infraction: "Presentarse tarde a su turno, en dos ocasiones durante un mes, incluyendo retorno de almuerzos o descanso.", severity: "Leve" },

      { article: "A.1.19", infraction: "No presentarse a realizar las horas extra voluntariamente acordadas y previamente aprobadas, afectando la buena marcha y productividad de la empresa – sin razón válida.", severity: "Leve" },
      { article: "A.1.20", infraction: "No informar a su jefe inmediato, o en su defecto a Recursos Humanos, las razones de su ausencia o llegada tarde, en las primeras dos horas del día laboral.", severity: "Leve" },
      { article: "B.1.1", infraction: "Publicación no autorizada, eliminación o alteración de documentos oficiales publicados en la tabla de avisos de la empresa.", severity: "Grave" },
      { article: "B.1.2", infraction: "Ingresar o permitir que personas no autorizadas ingresen en áreas restringidas sin causas justificadas, incluyendo, pero no limitado a ingresar a un piso de producción que no es de tu cuenta, oficina de IT, etc.", severity: "Grave" },
      { article: "B.1.3", infraction: "Emplear, manipular o alterar los útiles, materiales, maquinarias, sistemas o herramientas suministrados por el empleador, para objeto distinto de aquel a que están normalmente destinados o en beneficio propio o de personas ajenas a la Empresa.", severity: "Grave" },
      { article: "B.1.4", infraction: "Comportamiento descortés o conducta inadecuada con el uso de lenguaje irrespetuoso, profano, ofensivo y/o vulgar al responder llamadas, correos electrónicos, chats o hacia los Compañer@s, clientes, suscriptores, y otras personas que realizan negocios o presten servicios a la Empresa.", severity: "Grave" },
      { article: "B.1.5", infraction: "Divulgación de rumores o chismes que afectan la dignidad de las Personas trabajadoras, su familia inmediata o la Empresa.", severity: "Grave" },
      { article: "B.1.6", infraction: "Simular enfermedad, vagancia, y pérdida de tiempo durante horas de oficina, o cambiar de estación/horario/o períodos de descanso sin permiso del supervisor", severity: "Grave" },
      { article: "B.1.7", infraction: "Dormir durante horas laborales, o en áreas no autorizadas.", severity: "Grave" },
      { article: "B.1.8", infraction: "Faltar a las reuniones programadas por 'El Empleador' relativas al desempeño de sus labores u otros temas relacionados con el giro del negocio.", severity: "Grave" },
      { article: "B.1.9", infraction: "Mala práctica, o Comisión de un hecho injustificado en el ejercicio de sus funciones en el cual el cliente tiene 0 tolerancia (por ejemplo, pero sin limitarse a: Faltas en el manejo de llamadas, incluyendo, pero no limitado a cortar llamadas, alterar sistema de orden de atención de llamadas entrantes (aux jumping), transferencias de llamadas no autorizadas, etc.)", severity: "Grave" },
      { article: "B.1.10", infraction: "Hacer propaganda, proselitismo político o promover reuniones no autorizadas dentro del centro de trabajo.", severity: "Grave" },
      { article: "B.1.11", infraction: "Omisión de reportar a Recursos Humanos cualquier tipo de relaciones románticas entre jefes y subordinados, personas trabajadoras dentro de la misma área de trabajo, personal administrativo que maneja información sensible y personas trabajadoras de cualquier otra área; así como entre personas trabajadoras que tengan diferente nivel jerárquico.", severity: "Grave" },
      { article: "B.1.12", infraction: "No desempeñar el servicio y/o las labores asignadas siguiendo las instrucciones del empleador y/o jefe directo en lo relativo al desempeño de las labores o cuando el Operador presenta un bajo desempeño en la calidad o métricas de atención en la llamada de forma reincidente.", severity: "Grave" },
      { article: "B.1.13", infraction: "Fumar, incluidos los cigarrillos electrónicos, en zonas prohibidas.", severity: "Grave" },
      { article: "B.1.14", infraction: "Falla o incumplimiento de llevar a cabo exámenes periódicos o anuales, físicos y de salud, incluyendo rayos X", severity: "Grave" },
      { article: "B.1.15", infraction: "Falla o incumplimiento de participar en programas de la Empresa, y simulacros, destinados a garantizar la salud o la seguridad de todas las Personas Trabajadoras.", severity: "Grave" },
      { article: "B.1.16", infraction: "Negativa o incumplimiento de orientaciones justificadas de reasignación, transferencia de un lugar de trabajo a otro, o cambios en el horario de trabajo.", severity: "Grave" },
      { article: "B.1.17", infraction: "Negativa a someterse a una inspección razonable de la persona o propiedad personal donde la Compañía lleva a cabo negocios, a menos que lo prohíba la ley. Incluyendo áreas de trabajo, casilleros, estaciones", severity: "Grave" },
      { article: "B.1.18", infraction: "Negativa a cumplir con las instrucciones, o comisión de cualquier acción que pone en riesgo la salud, y seguridad de la Persona trabajadora y sus Compañer@s de trabajo.", severity: "Grave" },
      { article: "B.1.19", infraction: "Insubordinación, negativa a obedecer una orden legítima, o realizar un trabajo asignado sin justificación.", severity: "Grave" },
      { article: "B.1.20", infraction: "Incumplimiento de disposiciones del Contrato de Trabajo y Reglamento Interno de Trabajo.", severity: "Grave" },
      { article: "B.1.21", infraction: "Ingreso no autorizado de papel a los pisos de producción, o cualquier otro artículo de carácter personal (por ejemplo, bolsos, kits de aseo) en áreas restringidas que incumpla los lineamientos y estándares de la industria, incluyendo pero no limitado a estándares de manejo de sistemas y contacto con el cliente, conocido como de Customer Operations Performance Centre (COPC), o de estándares de seguridad de datos conocido como Payment Card Industry (PCI), entre otros.", severity: "Grave" },
      { article: "B.1.22", infraction: "Dejar desatendido y desbloqueado el equipo de trabajo, incluyendo, pero no limitativo a pantalla desbloqueada, laptop o equipo sin candado, gavetero desenllavado, etc.", severity: "Grave" },
      { article: "B.1.23", infraction: "Iniciar o descargar consciente o intencionalmente aplicaciones/sistemas operativos no autorizadas en propiedad de la Compañía (incluyendo, pero no limitado a equipos de escritorio, portátiles, y servidores).", severity: "Grave" },
      { article: "B.1.24", infraction: "Ingresar celulares, computadoras portátiles personales, equipos para captar fotografías, video, audio u otros, como disquetes, discos compactos, cintas de datos, cámaras, iPods, reproductores MP3, unidades de almacenamiento tipo USB, o cualquier otro tipo de medio de almacenamiento electrónico, etc., dentro de las instalaciones de la Empresa o áreas productivas, sin la debida autorización.", severity: "Grave" },
      { article: "B.1.25", infraction: "Manipulación de equipos informáticos propiedad del Cliente.", severity: "Grave" },
      { article: "B.1.26", infraction: "Tomar ventaja de alguien mediante manipulación, ocultamiento, uso abusivo de información privilegiada, tergiversación de hechos, y cualquier tipo de práctica injusta.", severity: "Grave" },
      { article: "B.1.27", infraction: "No revelar o procurar la aprobación de acciones u operaciones que entrañen una situación de conflicto de intereses, de acuerdo con la política de la Empresa, u otras violaciones de normas de conflicto de interés y políticas de la Empresa similares en su naturaleza.", severity: "Grave" },
      { article: "B.1.28", infraction: "Negligencia intencional y premeditada para revelar información material (ej. Cualquier información que pudiera afectar potencialmente el precio de acciones, y cualquier otro tipo información) incluyendo resultado de ganancias, transacciones con partes vinculadas, y fuera del Balance.", severity: "Grave" },
      { article: "B.1.29", infraction: "Negligencia intencional y premeditada, o falta de apreciación de la eficacia de los controles y procedimientos de divulgación, y controles internos, para tomar decisiones o acciones correctivas con respecto a debilidades o deficiencias detectadas.", severity: "Grave" },
      { article: "B.1.30", infraction: "Negligencia intencional y premeditada, o falla para valorar, administrar, restringir o minimizar riesgos relacionados en el desarrollo de los negocios de la Empresa, para evitar afectaciones al valor de las acciones.", severity: "Grave" },
      { article: "B.1.31", infraction: "Retraso o falta, por parte de los individuos responsables, de informar cualquier daño o defecto de los bienes de la Empresa, tales como máquinas en funcionamiento y otras instalaciones/equipos, habiendo tenido conocimiento previo.", severity: "Grave" },
      { article: "B.1.32", infraction: "Retraso o falta, por parte de los individuos responsables, de informar cualquier daño o defecto de los bienes de la Empresa, tales como máquinas en funcionamiento y otras instalaciones/equipos, habiendo tenido conocimiento previo.", severity: "Grave" },
      { article: "B.1.33", infraction: "Retraso o falta, por parte de los individuos responsables, de informar o corregir información incorrecta e inexacta, habiendo tenido conocimiento previo.", severity: "Grave" },
      { article: "B.1.34", infraction: "Negligencia de la responsabilidad en el ejercicio oportuno y preciso de las funciones de supervisión y liderazgo, que afecten a Compañer@s de trabajo, miembros de su equipo, la Empresa y sus socios comerciales, tales como, pero no limitado a: Tareas relacionadas con la nómina y el cronometraje de procesos; Implementación de Gestión del Rendimiento; Presentación de los documentos de baja de las Personas Trabajadoras (ej. carta de renuncia, pre‑aviso, control de horas, y formulario de aceptación de renuncia); Monitorear el cumplimiento de los acuerdos de nivel de servicio; Informar violaciones al régimen disciplinario", severity: "Grave" },
      { article: "B.1.35", infraction: "Incumplimiento o falta deliberada, por parte de un Supervisor o Gerente, de actuar acorde con su responsabilidad de manera oportuna y precisa, tales como, pero no limitado a: Informar una infracción al régimen disciplinario, por una Persona Trabajadora bajo su dirección, para efectos de protegerlo; Presentar reportes de horas [extras], PAR/Scorecards, documentos de baja laboral (carta de renuncia, reporte de horas, aceptación de renuncia), a cambio de una ganancia indebida.", severity: "Grave" },

      { article: "B.1.37", infraction: "Registrar su salida antes de la hora oficial de salida, de forma no autorizada.", severity: "Grave" },
      { article: "C.1.1", infraction: "Provocar, instigar o participar en una pelea o disturbios dentro de la empresa, en sus alrededores, o instalaciones relacionadas con el trabajo", severity: "Muy grave" },
      { article: "C.1.2", infraction: "Realizar acercamientos no deseados, hacia otras personas, hostigamiento, que sean percibidos como acoso, asedio o intimidación.", severity: "Muy grave" },

      { article: "C.1.4", infraction: "Realizar insinuaciones no deseadas, hostigamiento, asedio, intimidacion o solicitar algún favor sexual u otra conducta verbal, escrita, visual, o física de naturaleza sexual que contribuya a un ambiente de trabajo intimidante, hostil u ofensivo.", severity: "Muy grave" },
      { article: "C.1.5", infraction: "Clara actitud discriminatoria hacia personas, incluyendo, pero no limitado a razones basadas en etnia, raza, alienación política, religiosa, preferencia o identidad de género, capacidades diferentes, entre otros.", severity: "Muy grave" },
      { article: "C.1.6", infraction: "Violaciones a la política de Seguridad de Información, incluyendo, pero no limitado a la divulgación no autorizada, copia o difusión de información propia que puede causar daño, directa o indirectamente, a un individuo, grupo, Departamento, la Empresa, y/o otras partes interesadas", severity: "Muy grave" },
      { article: "C.1.7", infraction: "Sabotaje o cualquier acto deliberado que detenga, retrase, o interrumpa las operaciones de la Empresa.", severity: "Muy grave" },
      { article: "C.1.8", infraction: "Mala práctica o comisión de un hecho injustificado en el ejercicio de sus funciones, que es escalada por el cliente o por el Executive Security Team, en la que sin embargo no se identifica intención de fraude por parte de la persona trabajadora", severity: "Muy grave" },
      { article: "C.1.9", infraction: "Consumir, beber, Presentarse a trabajar, o tratar de ingresar a la Empresa bajo la influencia del alcohol o drogas /sustancias prohibidas. Incluye posesión, distribución, manufactura, consumo, venta, compra, y otras acciones relacionadas con sustancias alcohólicas e ilícitas", severity: "Muy grave" },
      { article: "C.1.10", infraction: "Usar el carnet o cualquier otro artículo que le identifique como persona trabajadora de la empresa en bares, licorerías o lugares públicos no apropiados. O usar los mismos para participar en actividades políticas.", severity: "Muy grave" },
      { article: "C.1.11", infraction: "Poseer, transferir, vender o utilizar armas, instrumentos peligrosos o parafernalia relacionada donde la Compañía lleva a cabo sus negocios. Esta restricción se aplica independientemente de si un empleado está autorizado (si corresponde) para portar un arma y se extiende a todas las áreas, incluidos, entre otros, los estacionamientos, vehículos personales y eventos patrocinados por la Compañía.", severity: "Muy grave" },
      { article: "C.1.12", infraction: "Posesión, venta o estar bajo los efectos de drogas /sustancias prohibidas, independientemente de la forma y cantidad.", severity: "Muy grave" },
      { article: "C.1.13", infraction: "Obstrucción de una investigación, otorgar declaraciones o información falsa, ocultar materiales, hechos o pruebas en una investigación llevada a cabo por cualquiera de los Comités oficiales de la Empresa instancia gubernamental regulatoria, o judicial, con jurisdicción.", severity: "Muy grave" },
      { article: "C.1.14", infraction: "Maliciosa y premeditadamente acusar a otros de falsos errores o faltas sin fundamento.", severity: "Muy grave" },
      { article: "C.1.15", infraction: "Cambiar la configuración de equipos de propiedad de la Empresa siempre y cuando este debidamente comprobando (Autoexec.bat, config.sys, configuración de Windows, aspectos de seguridad, la configuración de proyectos.)", severity: "Muy grave" },
      { article: "C.1.16", infraction: "Visualización o almacenamiento de material pornográfico utilizado o asociado con el uso de recursos de la Empresa.", severity: "Muy grave" },
      { article: "C.1.17", infraction: "Cargar, transmitir o hacer clic en enlaces en sistemas informáticos/correos electrónicos que contengan virus, caballos de Troya, gusanos u otros programas dañinos a sabiendas.", severity: "Muy grave" },
      { article: "C.1.18", infraction: "Uso inapropiado o malicioso de información confidencial o propietaria de la Compañía, el cliente o el usuario (incluidas contraseñas o códigos de acceso) cuando se les ha confiado la custodia de esta.", severity: "Muy grave" },
      { article: "C.1.19", infraction: "Negociar con información privilegiada de la Empresa, sus subsidiarias y afiliadas que utilizan información económicamente sensible, que normalmente no está disponible al público, y es obtenida por razón de su posición, contacto dentro de la Empresa, o de otro tipo.", severity: "Muy grave" },
      { article: "C.1.20", infraction: "Solicitar o recibir dinero, regalías, repartir beneficios, contribuciones, o cualquier beneficio personal entendiéndose estos como sobornos, para cualquier propósito que sea – no exentos por las Políticas aplicables de la Empresa – de terceras partes con quienes la Empresa desarrolla negocios, o se propone hacerlos.", severity: "Muy grave" },
      { article: "C.1.21", infraction: "Tergiversar intencionalmente u causar tergiversación por parte de otros, de datos de la Empresa de cara a terceros, ya sea dentro o fuera de la Empresa, incluyendo Estados de Resultado, transacciones con partes vinculadas, y fuera del Balance.", severity: "Muy grave" },
      { article: "C.1.22", infraction: "Incumplimiento fraudulento y/o deliberado de los controles y procedimientos de divulgación de la Empresa, y controles internos aplicables al área específica de la Persona trabajadora en cuestión.", severity: "Muy grave" },
      { article: "C.1.23", infraction: "Soborno o actividades corruptas con Agentes de Gobierno, o Reguladores en relación con cualquier transacción o negocio de la Empresa.", severity: "Muy grave" },

      });

    let currentCategory = 'Todas';

    const searchInput = document.getElementById('searchInput');
    const severitySelect = document.getElementById('severitySelect');
    const categorySelect = document.getElementById('categorySelect');
    const clearBtn = document.getElementById('clearBtn');
    const tableBody = document.getElementById('tableBody');

    function populateCategoryOptions() {
      const categoriasUnicas = Array.from(new Set(prepared.map(r => r.categoria)));
      categoriasUnicas.sort();
      categoriasUnicas.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categorySelect.appendChild(opt);
      });
    }

    function filterAndRender() {
      const filtered = prepared
        .filter(r => {
          const matchSearch = currentSearch === '' ||
            r.infraction.toLowerCase().includes(currentSearch) ||
            r.article.toLowerCase().includes(currentSearch);
          const matchSeverity = currentSeverity === 'Todas' || r.type === currentSeverity;
          const matchCategory = currentCategory === 'Todas' || r.categoria === currentCategory;
          return matchSearch && matchSeverity && matchCategory;
        });

      tableBody.innerHTML = '';
      if (filtered.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 4;
        td.textContent = 'No se encontraron resultados';
        td.style.textAlign = 'center';
        tr.appendChild(td);
        tableBody.appendChild(tr);
        return;
      }

      filtered.forEach(r => {
        const tr = document.createElement('tr');

        const tdArticle = document.createElement('td');
        tdArticle.textContent = r.article;
        tr.appendChild(tdArticle);

        const tdInfraction = document.createElement('td');
        tdInfraction.textContent = r.infraction;
        tr.appendChild(tdInfraction);

        const tdSeverity = document.createElement('td');
        tdSeverity.textContent = r.type;
        tdSeverity.classList.add('severity-' + r.type.replace(/\s+/g, ''));
        tr.appendChild(tdSeverity);

        const tdCategory = document.createElement('td');
        const spanBadge = document.createElement('span');
        spanBadge.textContent = r.categoria;
        spanBadge.classList.add('badge');
        tdCategory.appendChild(spanBadge);
        tr.appendChild(tdCategory);

        tableBody.appendChild(tr);
      });
    }

    searchInput.addEventListener('input', e => {
      currentSearch = e.target.value.trim().toLowerCase();
      filterAndRender();
    });
    severitySelect.addEventListener('change', e => {
      currentSeverity = e.target.value;
      filterAndRender();
    });
    categorySelect.addEventListener('change', e => {
      currentCategory = e.target.value;
      filterAndRender();
    });
    clearBtn.addEventListener('click', () => {

      currentSeverity = 'Todas';
      currentCategory = 'Todas';
      filterAndRender();
    });
